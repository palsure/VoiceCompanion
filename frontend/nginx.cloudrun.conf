server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for DNS (needed when using variables in proxy_pass)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy - use BACKEND_URL env var (set at runtime, substituted by envsubst)
    # BACKEND_URL should be the base backend URL (e.g., https://backend-url.run.app)
    # All /api/* requests are proxied to backend, preserving the /api path
    location ~ ^/api(/.*)?$ {
        # Proxy to backend, preserving the /api path
        # Request: /api/gallery/list -> Backend: ${BACKEND_URL}/api/gallery/list
        set $backend ${BACKEND_URL};
        set $backend_host ${BACKEND_HOST};
        # When using variables in proxy_pass, nginx preserves the original request URI
        # So /api/gallery/list becomes ${BACKEND_URL}/api/gallery/list
        proxy_pass $backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Use backend's hostname for Host header (extracted from BACKEND_URL)
        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}


